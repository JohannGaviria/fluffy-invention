services:
  fluffy-invention-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fluffy-invention-backend
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    env_file:
      - ./.env
    volumes:
      - .:/app
    depends_on:
      - fluffy-invention-db
      - redis
    networks:
      - fluffy-invention-network
    restart: unless-stopped

  fluffy-invention-db:
    image: postgres:16-alpine
    container_name: fluffy-invention-db
    ports:
      - "${DB_PORT}:${DB_PORT}"
    env_file:
      - ./.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - fluffy-invention-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: app-redis
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    env_file:
      - ./.env
    command: redis-server --requirepass $REDIS_PASSWORD --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - fluffy-invention-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$REDIS_PASSWORD", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  fluffy-invention-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
